<section class="nowar_banner">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta charset="utf-8" />

    <p class="nowar_banner_title">#A-SOUL_Diana</p>
    <p class="nowar_banner_infomation">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;嘉然生日快乐！&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </p>

    <style>
        .nowar_banner {
            width: 100%;
            height: 2em;
            display: inline;
            white-space: nowrap;
            border: 0px solid rgba(0, 0, 0, 0);
            padding: 0;
            background: linear-gradient(
                90deg,
                rgba(0, 0, 0, 0) 2%,
                rgba(255, 255, 255, 0.01) 2.1%
            );
            overflow: hidden;
            display: flex;
            scroll-behavior: smooth;
            align-items: center; /* 垂直居中 */
        }

        body {
            margin: 0;
        }
        .nowar_banner_title {
            background: linear-gradient(
                120deg,
                #E799B0 90%,
                rgba(255, 255, 255, 0.01) 90.2%
            );
            color: white;
            display: inline-block;
            margin: 0 0 0 1%;
            font-size: 1em;
            z-index: 99;
        }
        .nowar_banner_title::before {
            content: "\00A0\00A0";
            width: 3px;
            margin: 0 0 0 0px;
            background: #E799B0;
            pointer-events: none;
        }
        .nowar_banner_title::after {
            content: "\00A0\00A0\00A0\00A0\00A0";
            width: 3px;
            margin: 0 0 0 0px;
            background: linear-gradient(
                120deg,
                #E799B0 50%,
                rgba(255, 255, 255, 0.01) 50.2%
            );
            pointer-events: none;
        }
        .nowar_banner_infomation {
            width: 200vw;
            padding: 0 0 0 -6vw;
            background: #FEE397;
            color: black;
            display: inline-block;
            white-space: nowrap;
            overflow: auto;
            font-size: 1em;
            /*animation:move 4s linear infinite;*/
            transform: translateX(-5vw);
            /*overflow-x: hidden;*/
            scroll-behavior: smooth;
            overscroll-behavior: contain;
            -ms-scroll-chaining: contain;
            margin: 0 0 0 0;
        }
        .nowar_banner_infomation::-webkit-scrollbar {
            display: none;
        }

        .nowar_banner_infomation::selection {
            background: rgba(0, 0, 0, 1);
            color: rgba(255, 255, 255, 1);
        }

        .nowar_banner_infomation::-moz-selection {
            background: rgba(0, 0, 0, 1);
            color: rgba(255, 255, 255, 1);
        }

        .nowar_banner_infomation::-webkit-selection {
            background: rgba(0, 0, 0, 1);
            color: rgba(255, 255, 255, 1);
        }
        

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
    <script>
        let nowar_banner_infomation = document.querySelector(
            ".nowar_banner_infomation"
        );
        nowar_banner_infomation.addEventListener("wheel", (event) => {
            event.preventDefault();
            nowar_banner_infomation.scrollLeft += event.deltaY;
        });
    </script>
</section>
